<html>
    <head>
        <title>Regsitro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <form action="Registro" method="post">
                <label for="email">Usuario:</label>
                <input type="text" placeholder="Ingresa tu usuario" id="email" name="email" maxlength="6"></br></br>
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="Contraseña" id="password" name="password" maxlength="6"></br> </br>
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Nombre" id="name" name="name"></br> </br>
                <label for="date">Fecha de Nacimiento:</label>
                <input type="date" id="date" name="date"></br> </br>
                <input type="submit" value="Enviar">

            </form>
         </div>
    </body>
</html>
